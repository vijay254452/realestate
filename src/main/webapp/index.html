<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .property-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .property-card:hover {
      transform: scale(1.03);
    }
    .property-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .property-card h2 {
      margin: 0 0 10px;
      color: #2980b9;
    }
    .property-card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Available Properties</h1>
  <div class="property-list">
    
    <div class="property-card">
      <img src="images/house1.jpg" alt="Luxury Villa">
      <h2>Luxury Villa</h2>
      <p>4 Bed | 3 Bath | 3500 sqft</p>
    </div>

    <div class="property-card">
      <img src="images/apartment1.jpg" alt="City Apartment">
      <h2>City Apartment</h2>
      <p>2 Bed | 2 Bath | 1200 sqft</p>
    </div>

    <div class="property-card">
      <img src="images/house2.jpg" alt="Family House">
      <h2>Family House</h2>
      <p>3 Bed | 2 Bath | 2000 sqft</p>
    </div>

    <div class="property-card">
      <img src="images/apartment2.jpg" alt="Modern Apartment">
      <h2>Modern Apartment</h2>
      <p>2 Bed | 2 Bath | 1300 sqft</p>
    </div>

  </div>
</body>
</html>
