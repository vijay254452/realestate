<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Real Estate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    footer { margin-top: 40px; padding: 20px; text-align: center; background: #343a40; color: #fff; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">🏡 Real Estate</a>
      <div>
        <a class="nav-link d-inline text-light" href="index.html">Home</a>
        <a class="nav-link d-inline text-light" href="properties.html">Properties</a>
        <a class="nav-link d-inline text-light" href="about.html">About</a>
        <a class="nav-link d-inline text-light" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Email: <a href="mailto:info@realestate.com">info@realestate.com</a></p>
    <p>Phone: +91 9876543210</p>
    <p>Address: 123 Real Estate Street, Hyderabad, India</p>

    <h3>Send us a Message</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Real Estate Website | Designed with ❤️</p>
  </footer>

</body>
</html>
